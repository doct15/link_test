bmcgehee/link_test:
  Build:
    - echo "Nothing to build"
  PkgInclude:
    - '*'
  Env:
    - PROJECTDIR: "/home/bmcgehee/public_html"
    - OWNER: "bmcgehee"
    - PREFIX: "/distelli/_apps"
  PostInstall:
    - cd $DISTELLI_INSTALLHOME
    - sudo ln -sf $PROJECTDIR/* $DISTELLI_INSTALLHOME/public_html/
    - sudo chown -R $OWNER:$OWNER *

