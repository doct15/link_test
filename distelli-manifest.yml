bmcgehee/link_test:
  Build:
    - echo "Nothing to build"
  PkgInclude:
    - '*'
  Env:
    - PROJECTDIR: "/home/bmcgehee/public_html"
    - OWNER: "bmcgehee"
    - dir: $PROJECTDIR
    - new: $DISTELLI_INSTALLHOME/public_html
  PostInstall:
    - export old=$(readlink $PROJECTDIR/200.html | sed 's|/200.html||')
    - sudo ln -s "$DISTELLI_INSTALLHOME/public_html/200.html" "$PROJECTDIR/"
    - # [1] Link "new" files:
    - for f in $(find "$new" \! -type d | cut -b $((${#new}+2))-); do
    -     if ! [ -e "$dir/$f" ]; then
    -         echo "NEW:$new/$f OLD:$dir/$f"
    -         echo "Creating $dir"
    -         sudo mkdir -p "$dir"
    -         ls -l "$dir$
    -         sudo ln -s "$new/$f" "$dir/$f"
    -     fi
    - done
    - # [2] Rename symlinks into place and delete "old" symlinks:
    - for f in $(find "$dir" -type l -print0 | xargs -0 readlink | grep "^$old" | cut -b $((${#old}+2))-); do
    -    if ! [ -e "$new/$f" ]; then
    -        # Delete old symlink:
    -        rm -rf "$dir/$f"
    -    else
    -        # Relink, move link into place to make this
    -        # change atomically:
    -        ln -s "$new/$f" "$dir/.TEMP-LINK-$$"
    -        mv -f "$dir/.TEMP-LINK-$$" "$dir/$f"
    -    fi
    - done


    

